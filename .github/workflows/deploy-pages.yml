name: Deploy to GitHub Pages

on:
  workflow_dispatch: {}
  # This workflow is intended for manual promotion to the published site.
  # It will only run when you trigger it (Actions → Deploy to GitHub Pages → Run workflow).

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby (for Jekyll sites)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'

      - name: Install Gems (if using Bundler)
        run: |
          if [ -f Gemfile ]; then
            gem install bundler
            bundle install --jobs 4 --retry 3
          fi

      - name: Build site (Jekyll)
        run: |
          if [ -f Gemfile ] || [ -f _config.yml ]; then
            bundle exec jekyll build -d _site || jekyll build -d _site
          else
            echo "No Jekyll site detected; ensure 'path' below points to your published directory."
          fi

      - name: Determine output directory
        id: detect
        run: |
          if [ -d "_site" ]; then
            echo "OUTPUT_DIR=_site" >> $GITHUB_ENV
          elif [ -d "public" ]; then
            echo "OUTPUT_DIR=public" >> $GITHUB_ENV
          else
            # no build artifact detected — deploy repository root (excluding .github by default)
            echo "OUTPUT_DIR=." >> $GITHUB_ENV
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # path is auto-detected (defaults to '.' when no static generator output folder exists)
          path: ${{ env.OUTPUT_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
